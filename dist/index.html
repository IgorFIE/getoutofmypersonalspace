<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Get Out Of My Personal Space</title>
    <style>
        html,
        body {
            background-color: black;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            overflow: auto;
            position: fixed;
            flex-direction: column;
            justify-content: center;
        }

        #main {
            overflow: hidden;
            position: relative;
        }

        #gameOver, #mainMenu, #score {
            top: 0px;
            z-index: 999;
        }

        #minimap {
            top: 24px;
            left: 24px;
            z-index: 999;
        }

        #fps {
            position: absolute;
            bottom: 0;
            z-index: 999;
        }

        .hidden {
            display: none;
        }

        canvas {
            position: absolute;
        }
    </style>
</head>

<body>
    <!-- <h2 id='fps'>FPS</h2> -->
    <div id="main"></div>
    <script src="main.js"></script>
</body>

</html>
